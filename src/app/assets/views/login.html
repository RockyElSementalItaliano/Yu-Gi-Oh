<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Yu Gi Oh - Login</title>
    <link rel="stylesheet" href="/assets/css/login.css" />
    <link rel="icon" href="../img/logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-card-body">
                <h1 class="login-title">Inicia Sesión</h1>
                <form id="login-form" aria-label="Formulario de inicio de sesión">
                    <div class="form-input-group">
                        <label for="username">Usuario:</label>
                        <input type="text" id="username" class="form-input" placeholder="Nombre de Duelista" required />
                    </div>
                    <div class="form-input-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" class="form-input" placeholder="Clave Milenaria" required />
                    </div>
                    <button type="submit" class="login-button btn btn-primary">Ingresar</button>
                    <div class="login-actions mt-3"> <a href="/register.html" class="register-link">Registrarse</a>
                    </div>
                </form>
                <div id="welcome-box" class="mt-3 p-3 border rounded" style="display:none;"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content"> <div class="modal-header">
            <h5 class="modal-title" id="messageModalLabel">Mensaje del Duelo</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body" id="messageModalBody">
            </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/main.js"></script>
</body>

</html>
