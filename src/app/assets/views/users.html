<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Yu Gi Oh - Gesti칩n de Usuarios</title>
    <link rel="stylesheet" href="../css/users.css" />
    <link rel="icon" href="../img/logo.png" type="image/png">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <h1>Gesti칩n de Usuarios</h1>
    <button id="back-btn" onclick="window.location.href='adminPanel.html'" class="btn btn-secondary mb-3">Volver al Panel Administrativo</button>

    <table id="users-table" class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Usuario</th>
                <th>Rol</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Usuarios cargados din치micamente -->
        </tbody>
    </table>

    <!-- Modal de edici칩n -->
    <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editUserModalLabel">Editar Usuario</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <form id="edit-user-form">
                <input type="hidden" id="edit-user-id" name="id" />
                <div class="mb-3">
                    <label for="edit-username" class="form-label">Usuario:</label>
                    <input type="text" class="form-control" id="edit-username" name="username" disabled />
                </div>
                <div class="mb-3">
                    <label for="edit-role" class="form-label">Rol:</label>
                    <select class="form-select" id="edit-role" name="role" required>
                        <option value="player">Player</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </form>
            <div id="edit-form-message"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle CDN (Popper + Bootstrap JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/users.js" defer></script>
</body>
</html>
