<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Yu Gi Oh - Gestión de Entrenadores</title>
    <link rel="stylesheet" href="../css/users.css" />
    <link rel="icon" href="../img/logo.png" type="image/png">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <h1>Gestión de Entrenadores</h1>
    <button id="back-btn" onclick="window.location.href='adminPanel.html'" class="btn btn-secondary mb-3">Volver al Panel Administrativo</button>

    <!-- Botón para abrir modal -->
    <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#createTrainerModal">
      Crear Entrenador
    </button>

    <!-- Modal de creación -->
    <div class="modal fade" id="createTrainerModal" tabindex="-1" aria-labelledby="createTrainerModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createTrainerModalLabel">Crear Entrenador</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <form id="create-trainer-form" enctype="multipart/form-data">
              <div class="mb-3">
                <label for="create-trainer-name" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="create-trainer-name" required />
              </div>
              <div class="mb-3">
                <label for="create-trainer-photo" class="form-label">Fotografía:</label>
                <input type="file" class="form-control" id="create-trainer-photo" accept="image/*" required />
              </div>
              <button type="submit" class="btn btn-primary" id="create-btn">Crear Entrenador</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <table id="trainers-table" class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Imagen</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Entrenadores cargados dinámicamente -->
        </tbody>
    </table>

    <!-- Modal de edición -->
    <div class="modal fade" id="editTrainerModal" tabindex="-1" aria-labelledby="editTrainerModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editTrainerModalLabel">Editar Entrenador</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <form id="edit-trainer-form">
              <input type="hidden" id="edit-trainer-id" />
              <div class="mb-3">
                <label for="edit-trainer-name" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="edit-trainer-name" required />
              </div>
              <button type="submit" class="btn btn-primary">Guardar Cambios</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle CDN (Popper + Bootstrap JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/trainer.js"></script>
</body>
</html>
