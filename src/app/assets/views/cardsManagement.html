<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gestión de Cartas</title>
    <link rel="stylesheet" href="../css/cards.css" />
</head>
<body>
    <h1>Gestión de Cartas</h1>
    <button id="back-btn" onclick="window.location.href='adminPanel.html'">Volver al Panel Administrativo</button>

    <button id="show-create-form" style="margin: 20px 0;">Crear Nueva Carta</button>

    <div id="create-card-form-container" style="display:none; margin-bottom: 20px;">
        <form id="create-card-form" enctype="multipart/form-data">
            <input type="hidden" id="card-id" name="card_id" />
            <label for="name">Nombre de la Carta:</label>
            <input type="text" id="name" name="name" required />

            <label for="race_id">Raza:</label>
            <select id="race_id" name="race_id" required>
                <option value="">Seleccione una raza</option>
            </select>

            <label for="power_id">Poder:</label>
            <select id="power_id" name="power_id" required>
                <option value="">Seleccione un poder</option>
            </select>

            <label for="spell_id">Hechizo:</label>
            <select id="spell_id" name="spell_id" required>
                <option value="">Seleccione un hechizo</option>
            </select>

            <label for="type_warrior_id">Tipo de Guerrero:</label>
            <select id="type_warrior_id" name="type_warrior_id" required>
                <option value="">Seleccione un tipo</option>
            </select>

            <label for="image_url">Imagen de la Carta:</label>
            <input type="file" id="image_url" name="image_url" accept="image/*" />

            <label for="description">Descripción:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <button type="submit" id="submit-btn">Crear Carta</button>
            <button type="button" id="cancel-create">Cancelar</button>
        </form>
        <div id="form-message"></div>
    </div>

    <table id="cards-table" border="1" cellpadding="5" cellspacing="0" style="width: 100%; border-collapse: collapse;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Imagen</th>
                <th>Nombre</th>
                <th>Raza</th>
                <th>Poder</th>
                <th>Hechizo</th>
                <th>Tipo de Guerrero</th>
                <th>Descripción</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Cartas cargadas dinámicamente -->
        </tbody>
    </table>

    <script src="../js/cardsManagement.js" defer></script>
</body>
</html>
