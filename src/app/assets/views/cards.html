<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crear Carta - Juego de Guerreros</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
  <link rel="stylesheet" href="/assets/css/cards.css" />
</head>
<body>
  <h1 class="text-center mt-4">Crear Nueva Carta</h1>
  <div class="container mt-4">
    <form id="create-card-form" enctype="multipart/form-data">
      <div class="form-group">
        <label for="name">Nombre de la Carta:</label>
        <input type="text" id="name" name="name" class="form-control" required />
      </div>

      <div class="form-group">
        <label for="race_id">Raza:</label>
        <select id="race_id" name="race_id" class="form-control" required>
          <option value="">Seleccione una raza</option>
        </select>
      </div>

      <div class="form-group">
        <label for="power_id">Poder:</label>
        <select id="power_id" name="power_id" class="form-control" required>
          <option value="">Seleccione un poder</option>
        </select>
      </div>

      <div class="form-group">
        <label for="spell_id">Hechizo:</label>
        <select id="spell_id" name="spell_id" class="form-control" required>
          <option value="">Seleccione un hechizo</option>
        </select>
      </div>

      <div class="form-group">
        <label for="type_warrior_id">Tipo de Guerrero:</label>
        <select id="type_warrior_id" name="type_warrior_id" class="form-control" required>
          <option value="">Seleccione un tipo</option>
        </select>
      </div>

      <div class="form-group">
        <label for="image_url">Imagen de la Carta:</label>
        <input type="file" id="image_url" name="image_url" class="form-control-file" accept="image/*" required />
      </div>

      <div class="form-group">
        <label for="description">Descripción:</label>
        <textarea id="description" name="description" class="form-control" rows="4" placeholder="Redacta una descripción..." required></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Crear Carta</button>
    </form>
    <div id="form-message" class="mt-3"></div>
  </div>

  <script>
    // Función para cargar opciones desde la API
    async function loadOptions(endpoint, selectId) {
      try {
        const response = await fetch(endpoint);
        if (!response.ok) throw new Error('Error al cargar datos');
        const data = await response.json();
        const select = document.getElementById(selectId);
        data.forEach(item => {
          const option = document.createElement('option');
          option.value = item.id;
          option.textContent = item.name || item.type || item.spell || item.race || item.power || item.description || item.title || item.label || item.value || item; // fallback
          select.appendChild(option);
        });
      } catch (error) {
        console.error('Error cargando opciones:', error);
      }
    }

    // Cargar todas las opciones al cargar la página
    document.addEventListener('DOMContentLoaded', () => {
      loadOptions('/game/races', 'race_id');
      loadOptions('/game/powers', 'power_id');
      loadOptions('/game/spells', 'spell_id');
      loadOptions('/game/typewarriors', 'type_warrior_id');
    });

    // Manejar el envío del formulario
    document.getElementById('create-card-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      try {
        const response = await fetch('/game/cards', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();
        const messageDiv = document.getElementById('form-message');

        if (response.ok) {
          messageDiv.style.color = 'green';
          messageDiv.textContent = 'Carta creada exitosamente.';
          form.reset();
        } else {
          messageDiv.style.color = 'red';
          messageDiv.textContent = 'Error: ' + (result.message || 'No se pudo crear la carta.');
        }
      } catch (error) {
        const messageDiv = document.getElementById('form-message');
        messageDiv.style.color = 'red';
        messageDiv.textContent = 'Error al conectar con el servidor.';
        console.error('Error al crear carta:', error);
      }
    });
  </script>
</body>
</html>
